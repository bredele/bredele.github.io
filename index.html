<main role="main">
    <ul class="articles">
        {% for post in paginator.posts %}
          {% unless post.draft %}
        <li>
            <article>
                <h1 class="article-title">
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </h1>
                <time class="article-date" datetime="{{ post.date | date: "%Y-%d-%B" }}">
                    {{ post.date | date: "%B %d, %Y" }}
                </time>
            </article>
        </li>
            {% endunless %}
        {% endfor %}
    </ul>
</main>
