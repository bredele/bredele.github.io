<ul class="articles unstyled">
    {% for post in paginator.posts %}
      {% unless post.draft %}
    <li class="mb4">
        <article>
            <h3 class="article-title">
                <a class="article-link" href="{{ post.url }}">{{ post.title }}</a>
            </h3>
            <time class="article-date" datetime="{{ post.date | date: "%Y-%d-%B" }}">
                {{ post.date | date: "%B %d, %Y" }}
            </time>
        </article>
    </li>
        {% endunless %}
    {% endfor %}
</ul>
